<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Safiina Color Palettes</title>

  <link rel="icon" type="image/png" href="constructor.png">

  <script src="js/palettes.js" type="text/javascript"></script>
  <script>

    function get_pallet(name, palette) {
      var result = "<div style='clear:left'>";
      result += "<p>" + name + "</p>";

      for(var i = 0; i < palette.length; i++) {
        var color = "<div style='float:left; width:100px; height:100px; background-color:" + palette[i] + ";'>" + palette[i] + "</div>";
        result += color + " ";
      }

      result += "</div>";
      return result;
    }

    window.onload = function() {
      document.getElementById("body").innerHTML += get_pallet("ship palette", ship_palette);
      document.getElementById("body").innerHTML += get_pallet("ui palette", menu_palette);

      document.getElementById("body").innerHTML += "<div style='clear:left'><p>Other colors</p></div>";

      for(var i = 0; i < color_palettes.length; i++) {
        document.getElementById("body").innerHTML += get_pallet(i, color_palettes[i]);
      }
    }

  </script>
</head>
<body id="body">

</body>
</html>
